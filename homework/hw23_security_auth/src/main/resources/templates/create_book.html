<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        .errors {
            color: red;
        }
    </style>
</head>
<body>
<form id="edit-form" action="#" th:action="@{/create-book}" th:object="${book}" th:method="post">
    <h3>New Book:</h3>

    <div class="row">
        <label for="book-name-input">Name:</label>
        <input id="book-name-input" name="name" type="text" th:field="*{bookName}" value="Песнь льда и пламени"/>
        <div class="errors" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}"></div>
    </div>

    <div class="row">
        <label for="author-name-input">Author:</label>
<!--        <input id="author-name-input" name="author" type="text" th:field="*{authorName}" value="Дж.Дж. Мартин"/>-->
        <select id="author-name-input" th:field="*{authorName}">
            <option value="Дж.Дж. Мартин">Дж.Дж. Мартин</option>
            <option value="А.С. Пушкин">А.С. Пушкин</option>
        </select> * - сделал так, чтобы ускорить процесс создания книги
        <div class="errors" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}"></div>
    </div>

    <div class="row">
        <label for="genre-name-input">Genre:</label>
<!--        <input id="genre-name-input" name="genre" type="text" th:field="*{genreName}" value="Фэнтези"/>-->
        <select id="genre-name-input" th:field="*{genreName}">
            <option value="Сказка">Сказка</option>
            <option value="Фэнтези">Фэнтези</option>
        </select> * - и тут...
        <div class="errors" th:if="${#fields.hasErrors('genreName')}" th:errors="*{genreName}"></div>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="books.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>

    <div class="errors" th:if="${errorMessage}" th:utext="${errorMessage}"></div>
</form>

</body>
</html>
