<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genre</title>
</head>
<body>
<h1>Genre:</h1>
<form action="/#" th:action="@{/deleteGenre(id=${genre.id})}" method="post">
    <input type="submit" value="Delete genre"/>
</form>
<form action="#" th:action="@{/editGenre}" th:object="${genre}" method="post">
    <p>Genre id: <input type="text" th:field="*{id}"/></p>
    <p>Genre genre: <input type="text" th:field="*{genre}" /></p>
    <datalist>
    </datalist>
    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
