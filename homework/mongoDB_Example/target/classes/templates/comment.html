<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
</head>
<body>
<h1>Comment:</h1>
<form action="/deleteComment">
    <input type="submit" value="Delete comment" />
</form>
<form action="#" th:action="@{/editComment}" th:object="${comment}" method="post">
    <p>Comment id: <input type="text" th:field="*{id}"/></p>
    <p>Comment comment: <input type="text" th:field="*{comment}" /></p>
    <datalist>
    </datalist>
    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
